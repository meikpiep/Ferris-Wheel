buildscript {

    ext.versions = [
            'compileSdk'    : 27,
            'buildTools'    : '27.0.3',
            'minSdk'        : 15,
            'targetSdk'     : 27,
            'supportLibrary': '27.1.1',
            'kotlin'        : '1.9.21'
    ]

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

